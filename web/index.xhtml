<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form>
        
        <h3>Enter username and Password</h3>
            <p>
                <h:outputLabel for="newUsername" value="Username: "/>
                <h:inputText id="newUsername" value="#{loginManager.newUsername}"/>
            
            
            </p>
        
        <p>
                <h:outputLabel for="newPassword" value="Password: "/>
                <h:inputText id="newPassword" value="#{loginManager.newPassword}"/>
            
            
            </p>
        
            <p>
                <h:commandButton value="Login" action="#{loginManager.login}"/>
            </p>
            <p>
                <h:commandButton value="Register" action="#{loginManager.register}"/>
            </p>
        </h:form>
        
        <font color="red">
            <h:outputLabel for="newItemName" rendered="#{loginManager.shopFailure != null}" value="#{loginManager.shopFailure.message}"/>
        </font>
    </h:body>
</html>
