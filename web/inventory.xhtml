<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome to the Gnome Shoppe</title>
    </h:head>
    <h:body>
        <h1>'Tis the Gnome Shoppe</h1>
        
        <h3>Your Basket</h3>
        <p>
            <p>
            <h:outputLabel for="username" rendered="#{loginManager.currentUser != null}"  value="Username: "/>
            <h:outputText id="username" value="#{loginManager.currentUser.userName}"/>
            </p>
            <h:form>
            <h:commandButton value="LogOut" action="#{loginManager.logout}"/>
            <h:commandButton value="Buy Basket" action="#{loginManager.buy}"/>
            </h:form>
            <p>
            <h:outputLabel for="currentBasket" rendered="#{loginManager.currentUser != null}"  value=" Your Basket: "/>
            <h:outputText id="currentBasket" value="#{exManager.userBasket}"/> 
      
            <h:outputLabel for="currentBasketPrice" rendered="#{loginManager.currentUser != null}"  value=" Total: "/>
            <h:outputText id="currentBasketPrice" value="#{exManager.userTotal}"/> /
            </p>
        </p>
        
        <h:form>
        <h3>Inventory</h3>
        
        <h:dataTable value="#{loginManager.allItems}" var="it">
            <h:column>
                <h:outputLabel for="currentTemporaryAmount" value="Units available: "/>
                <h:outputText id="currentTemporaryAmount" value="#{it.itemQuantity}"/> 
            
                <h:outputLabel for="currentTemporaryPrice"  value="Price per unit (SEK): "/>
                <h:outputText id="currentTemporaryPrice" value="#{it.itemPrice}"/> 
                
                
            </h:column>
        </h:dataTable>
        
        
        <h:outputLabel for="newItemAmount" value="Amount Desired: "/>
        <h:inputText id="newItemAmount" value="#{loginManager.temporaryItemAmount}"/>
        
        <h:outputLabel for="newtemporaryItem" value="Item Desired: "/>
        <h:inputText id="newtempoaryItem" value="#{loginManager.temporaryItem}"/>
        
        <p>
            <h:commandButton value="Add to Basket" action="#{loginManager.addToBasket}"/>
        </p>
        
        
        <h3  rendered="#{loginManager.currentUser.userAdmin == true}">Additional Commands</h3>
            <p>
                <h:outputLabel for="newItemName" rendered="#{loginManager.currentUser.userAdmin == true}" value="Name for the new Item: "/>
                <h:inputText id="newItemName" rendered="#{loginManager.currentUser.userAdmin == true}" value="#{loginManager.newItemName}"/>
                <h:outputLabel for="newItemQuantity" rendered="#{loginManager.currentUser.userAdmin == true}" value="New Item Quantity: "/>
                <h:inputText id="newItemQuantity" rendered="#{loginManager.currentUser.userAdmin == true}" value="#{exManager.newItemQuantity}"/>
                <h:outputLabel for="newItemPrice" rendered="#{loginManager.currentUser.userAdmin == true}" value="New Item Price: "/>
                <h:inputText id="newItemPrice" rendered="#{loginManager.currentUser.userAdmin == true}" value="#{exManager.newItemPrice}"/>
            </p>
            <p>
                <h:commandButton value="Add Item to Inventory" rendered="#{loginManager.currentUser.userAdmin == true}" action="#{exManager.addItem}"/>
            </p>
                <h:outputLabel for="bannedUserName" rendered="#{loginManager.currentUser.userAdmin == true}" value="Enter user to be banned/unbanned: "/>
                <h:inputText id="bannedUserName" rendered="#{loginManager.currentUser.userAdmin == true}" value="#{loginManager.bannedUserName}"/>
                <h:commandButton value="Ban!" rendered="#{loginManager.currentUser.userAdmin == true}" action="#{exManager.banUser}"/>
                <h:commandButton value="Unban" rendered="#{loginManager.currentUser.userAdmin == true}" action="#{exManager.unbanUser}"/>
            <p>
                
            </p>
            <hr/>
        
        
        </h:form>
    </h:body>
    
</html>
